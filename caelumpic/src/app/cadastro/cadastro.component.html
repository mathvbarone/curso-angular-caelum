<div class="jumboron">
  <h1 class="text-center">{{ foto.titulo }}</h1>
</div>
<div class="col-sm-6">
  <form [formGroup]="formCadastro" action="" (submit)="salvar($event)">

<h3>
  Formulario e valido? {{ formCadastro.invalid }} </h3>

    <div class="form-group">
      <label for="">Titulo</label>
      <input [(ngModel)]="foto.titulo"
              name="titulo"
              formControlName="titulo"
              type="text"
              class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="
        !formCadastro.controls.titulo.pristine &&
        formCadastro.controls.titulo.invalid
        ">
            Título é obrigatório
    </div>


    <div class="form-group">
      <label for="">URL</label>
      <input [(ngModel)]="foto.url" 
       name="url"
       formControlName="url"
       type="text" 
       class="form-control">
    </div>

    <div class="alert alert-danger" *ngIf="
    !formCadastro.controls.url.pristine &&
    formCadastro.controls.url.invalid">
        URL é obrigatória
    </div>

    <div class="form-group">
      <label for="">Descrição</label>
      <textarea
       [(ngModel)]="foto.descricao"
      name="descricao"
      class="form-control"
      formControlName="descricao">
        {{ foto.descricao }}
      </textarea>
    </div>

    <div class="alert alert-danger" *ngIf="
    !formCadastro.controls.descricao.pristine &&
    formCadastro.controls.descricao.invalid">
        Descrição é obrigatória
    </div>

    <button
    [disabled]="formCadastro.invalid"
    class="btn btn-primary"
    type="submit"
    >
    Salvar
    </button>
    <a [routerLink]="['/']" class="btn btn-danger">Voltar</a>
  </form>
</div>

<aside class="col-sm-6">
  <Foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></Foto>
</aside>
