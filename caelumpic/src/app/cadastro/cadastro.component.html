<div class="jumboron">
  <h1 class="text-center">{{ foto.titulo }}</h1>
</div>
<div class="col-sm-6">
  <form #formCadastro="ngForm" action="" (submit)="salvar($event)">

    <div class="form-group">
      <label for="">Titulo</label>
      <input [(ngModel)]="foto.titulo"
              name="titulo"
              type="text"
              class="form-control"
              #titulo="ngModel"
              required>
    </div>
    <div class="alert alert-danger" *ngIf="titulo.invalid && !titulo.pristine">
            Título é obrigatório
    </div>


    <div class="form-group">
      <label for="">URL</label>
      <input [(ngModel)]="foto.url" 
       name="url"
       type="text" 
       #url="ngModel"
       class="form-control"
       required>
    </div>

    <div class="alert alert-danger" *ngIf="url.invalid && !url.pristine">
        URL é obrigatória
    </div>

    <div class="form-group">
      <label for="">Descrição</label>
      <textarea
       [(ngModel)]="foto.descricao"
      name="descricao"
      class="form-control"
      #descricao="ngModel"
      id=""
      cols="30"
      rows="10"
      required>
        {{ foto.descricao }}
      </textarea>
    </div>

    <div class="alert alert-danger" *ngIf="descricao.invalid && !descricao.pristine">
        Descrição é obrigatória
    </div>

    <button
    [disabled] = "formCadastro.form.invalid"
    class="btn btn-primary"
    type="submit"
    >
    Salvar
    </button>
    <a [routerLink]="['/']" class="btn btn-danger">Voltar</a>
  </form>
</div>

<aside class="col-sm-6">
  <Foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></Foto>
</aside>
